#### network structures
network_G:
  which_model_G: CResMDNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 32
  cond_dim: 2 # modulation dimension 2 | 3

#### path
path:
  pretrain_model_G: ~ # None(~) for basic model; path of basic model for adafm training
  strict_load: true
  resume_state: ~

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 5e-4
  weight_decay_G: 0
  beta1: 0.9
  beta2: 0.99
  lr_scheme: MultiStepLR

  niter: 1000000
  warmup_iter: -1  # no warm up
  lr_steps: [200000, 400000, 600000, 800000]  # [500000] for basic model, [1000000] for adafm-net
  lr_gamma: 0.5

  pixel_criterion: l1
  pixel_weight: 1.0

  manual_seed: 0
  val_freq: !!float 5e3

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
